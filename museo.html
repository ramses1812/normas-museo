<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Normas del Museo del Prado</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Normas Generales para la Visita</h1>
        <p>Haga clic en el botón de audio para escuchar las normas.</p>
        <audio controls aria-label="Escuchar normas generales">
            <source src="audio/normas.mp3" type="audio/mpeg">
            Tu navegador no soporta audio. Descarga el archivo <a href="audio/normas.mp3">aquí</a>.
        </audio>
    </header>
    <main>
        <section class="normas">
            <ul>
                <li>
                    <img src="iconos/no-touch.png" alt="Icono no tocar obras de arte">
                    <span>No tocar las obras de arte.</span>
                    <audio controls aria-label="Escuchar regla: No tocar las obras de arte.">
                        <source src="audio/no-tocar.mp3" type="audio/mpeg">
                        Tu navegador no soporta audio.
                    </audio>
                </li>
                <li>
                    <img src="iconos/no-sit.png" alt="Icono no sentarse">
                    <span>No sentarse en el suelo o bloquear zonas de paso.</span>
                    <audio controls aria-label="Escuchar regla: No sentarse en el suelo o bloquear zonas de paso.">
                        <source src="audio/no-sentarse.mp3" type="audio/mpeg">
                        Tu navegador no soporta audio.
                    </audio>
                </li>
                <li>
                    <img src="iconos/no-smoke.png" alt="Icono no fumar">
                    <span>Prohibido fumar en cualquier espacio del museo.</span>
                    <audio controls aria-label="Escuchar regla: Prohibido fumar en cualquier espacio del museo.">
                        <source src="audio/no-fumar.mp3" type="audio/mpeg">
                        Tu navegador no soporta audio.
                    </audio>
                </li>
                <!-- Agregar más normas de forma similar -->
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Museo del Prado</p>
    </footer>
</body>
</html>
